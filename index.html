<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueutiful image slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div class="container" id="app" tabindex="-1"  @keyup.left="frecciaSinistra()" @keyup.right="frecciaDestra()">
        <!--Freccia sinistra-->
        <i class="fas fa-angle-left"  @click="frecciaSinistra()"></i>
        <!--Immagine al centro-->

        <div class="relative">
        <img :src="imagesList[activeImg]" class="immagine">

        <div class="dotContainer">
        <li class="dot" v-for="(img, index) in imagesList" @click="pallini(index)" :class="{colore: activeImg === index}"></li>
    </div>

    </div>
    
         <!--Freccia destra-->
         <i class="fas fa-angle-right"  @click="frecciaDestra()"></i>

    </div>
    <script src="myScript.js"></script>
</body>

</html>
