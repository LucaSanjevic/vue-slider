<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vueutiful image slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

<body>
    <div class="container" id="app">
        <h1>My vueutilful slider</h1>


        <div class="slider-container" tabindex="-1" @keyup.left="changeImg(-1)" @keyup.right="changeImg(1)"
            @mouseover="pause()" @mouseout="play()">
            
            <!-- Freccia di sinistra -->
            <div class="slider-arrows-container">
                <i class="fas fa-chevron-left" @click="changeImg(-1)"></i>
            </div>

            <!-- Container immagini -->
            <div class="slider-images-container">
                <img :src="imagesList[activeImg]" class="slider-image">

                <div class="slider-dots-container">
                    <a href="#" class="dot" :class="{currentImg: activeImg === index }" :data-index="index"
                        v-for="(img, index) in imagesList" @click.prevent="onDotClick(index)"></a>
                </div>
            </div>

            <!-- Freccia di destra -->
            <div class="slider-arrows-container">
                <i class="fas fa-chevron-right" @click="changeImg(+1)"></i>
            </div>
        </div>

    </div>


    <script src="myScript.js"></script>
</body>

</html>
